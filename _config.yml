# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Shadow of the Storm
subtitle: Median-dxz's Blog
description: Median-dxz „ÅÆ blog
author: Median-dxz
language: zh-CN
timezone: Asia/Shanghai

# URL
url: https://median-dxz.xyz
root: /
permalink: :category/:year:month/:title/
permalink_defaults:

pretty_urls:
    trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - images/**
    - project/**
    - about/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
marked:
    prependRoot: false
    postAsset: true
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ''
    wrap: true
    hljs: false
prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ''

# Home page setting

# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ''
    per_page: 10
    order_by: -date

# Category & Tag
default_category: AWastedLand
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
    - 'about/LICENSE'
    - 'about/README.md'
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
    path: search.xml
    field: post
    content: true
    format: html

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    - type: git
      repo: git@git.coding.net:median-dxz/Median_dxz_Hexo_Blog.git

symbols_count_time:
    symbols: true
    time: false
    total_symbols: true
    total_time: true

three:
    enable: true
    defer: true
    waves:
        enable: false
        cdn:
    lines:
        enable: true
        cdn:
    sphere:
        enable: false
        cdn:

pandoc:
    extensions:
        - '-implicit_figures'

stylus:
    plugins: ''
